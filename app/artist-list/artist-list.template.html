   <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Artists
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

      

                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Min-Image</th>
                                        <th>Name</th>
                                        <th>Popularity</th>
                                        <th>Folowers</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="artistIt in artists">
                                        <td><img ng-src="{{artistIt.images[2].url}}"></td>
                                        <td>{{artistIt.name}}</td>
                                        <td>{{artistIt.popularity}}</td>
                                        <td>{{artistIt.followers.total}}</td>
                                        <td>
                                            <ul>
                                                <li><a href="#!/detail/1">Genres</a></li> 
                                                <li><a href="#!/detail/{{artistIt.id}}">Detail</a></li>
                                                <li><a target="_blank" href="{{artistIt.external_urls.spotify}}">Spotify</a></li>
                                                <li><a href="#!/detail/1">json</a></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
