<!doctype html>
<html lang="en" ng-app="spotifyApp">
  <head>
    <meta charset="utf-8">
    <title>Spotify Flux it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/spotyfy-icon-black.ico"></link>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->
    <link href="assets/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="assets/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="assets/css/spotify-style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>

    <script src="services/service.factory.js"></script>

    <script src="artist-list/artist-list.module.js"></script>
    <script src="artist-list/artist-list.component.js"></script>
 
    <script src="artist-detail/artist-detail.module.js"></script>
    <script src="artist-detail/artist-detail.component.js"></script>

    <script src="artist-track/artist-track.module.js"></script>
    <script src="artist-track/artist-track.component.js"></script>

    <script src="artist-search/artist-search.module.js"></script>
    <script src="artist-search/artist-search.component.js"></script>

    <script src="artist-genres/artist-genres.module.js"></script>
    <script src="artist-genres/artist-genres.component.js"></script>

    <script src="artist-modal/artist-modal.module.js"></script>
    <script src="artist-modal/artist-modal.component.js"></script>




  </head>
  <body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img ng-src="assets/img/spotify-logo-blanco-1x1.png">
                <a class="navbar-brand" href="index.html">Spotify</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div ng-controller="LinkCtrl as $ctrl" class="modal-demo">
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li ng-class="{ active: $ctrl.isActive('/') }">
                            <a href="#!/"><span class="glyphicon glyphicon-user"></span>Artists</a>
                        </li>
                        <li ng-class="{ active: $ctrl.isActive('/search') }">
                            <a href="#!/search"><span class="glyphicon glyphicon-search"></span>Search</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div ng-view></div>

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
